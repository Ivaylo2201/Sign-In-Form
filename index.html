<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b53851d4fb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="form">
        <p class="header">Sign In</p>
      
        <div class="email-section">
            <i class="fa-sharp fa-solid fa-user"></i>
            <input type="text" placeholder="E-Mail" class="input-email">
        </div>

        <div class="password-section">
            <i class="fa-sharp fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" class="input-password">
        </div>
        
        <p class="forgot-password">Don't have an account? <a class="sign-up-button">Sign Up</a></p>

        <button class="sign-in-button">SIGN IN</button>

        <p class="sign-up-label">or Sign up using:</p>
    
        <div class="icons">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
